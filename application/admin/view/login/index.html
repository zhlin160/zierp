<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!--Head-->

<head>
    <meta charset="utf-8" />
    <title>zierp 登录</title>
    <meta name="description" content="login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <!--Basic Styles-->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet" />
    <!--Beyond styles-->
    <link id="beyond-link" href="/assets/css/beyond.min.css" rel="stylesheet" />
    <link href="/assets/css/demo.min.css" rel="stylesheet" />
    <link href="/assets/css/animate.min.css" rel="stylesheet" />
    <style>
        .loginbox-textbox img{
            width: 100%;
        }
    </style>
</head>
<!--Head Ends-->
<!--Body-->

<body>
    <div class="login-container animated fadeInDown">
        <form action="" method="post">
            <div class="loginbox bg-white">
                <div class="loginbox-title">ZIERP 系统登录</div>
                <div class="loginbox-textbox">
                    <input type="text" class="form-control" placeholder="username" name="username" />
                </div>
                <div class="loginbox-textbox">
                    <input type="password" class="form-control" placeholder="password" name="password" />
                </div>
                <div class="loginbox-textbox">
                    <input type="code" class="form-control" placeholder="验证码" name="code">
                </div>
                <div class="loginbox-textbox">
                    <img src="/admin/index/captcha?t={:rand(10000,99999)}" alt="" onclick="this.src='/admin/index/captcha'+'?t='+Math.random()">
                </div>

                <div class="loginbox-submit">
                    <input type="submit" class="btn btn-primary btn-block" value="Login">
                </div>
            </div>
        </form>
    </div>
    <!--Basic Scripts-->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/slimscroll/jquery.slimscroll.min.js"></script>
    <!--Beyond Scripts-->
    <script src="/assets/js/beyond.js"></script>
</body>
<!--Body Ends-->

</html>
