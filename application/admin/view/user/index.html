{extend name="base/common" /} {block name="content"}

<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header ">
                <span class="widget-caption">用户管理</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a href="#" data-toggle="collapse">
                        <i class="fa fa-minus"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <div class="highlight">
                    <button class="btn btn-blue" onclick="javascript:window.location.href = '{:url('user/add')}'"><i class="fa fa-plus"></i>添加角色</button>
                </div>
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">用户名称</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name="list" id="vo"}
                            {if condition="$vo.id neq 1"}
                            <tr>
                                <td align="center">{$vo.id}</td>
                                <td align="center">{$vo.username}</td>
                                <td align="center">
                                    <a href="{:url('user/edit',['id'=>$vo['id']])}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a href="#" onclick="warning('确实要删除吗', '{:url('user/del',['id'=>$vo['id']])}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                            {/if}
                            {/volist}
                        </tbody>
                    </table>
                </div>
                <div>
                	{$list->render()}
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
